<head>

     <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'css/lib_first/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/lib_first/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->

<body>
   <!-- Carousel Start -->
        <div class="container-fluid p-0 mb-5">
            <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="{% static 'img/carousel_1.jpg' %}" alt="Image" style="height: 650px">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                                <h6 class="section-title text-white text-uppercase mb-3 animated slideInDown">Your safety is our concern!</h6>
                                <h1 class="display-3 text-white mb-4 animated slideInDown">Discover your security platform</h1>

                                <label for="cars">Choose a Profile:</label>
                                <select name="cars" id="cars">
                                        <option value="">Security Officer</option>
                                    <option value="">Police</option>
                                     <option value="">Gendarmerie</option>
                                        <option value="">Fireman</option>
                                        <option value="">Rescuer</option>
                                        <option value="">Authority</option>
                                        <option value="">ONG</option>
                                    </select>
                                <a href="{% url 'login' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft"> <label for="cars" >Officer Profile:</label></a>
                                <a href="{% url 'loginC' %}" class="btn btn-light py-md-3 px-md-5 animated slideInRight">User</a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="{% static 'img/carousel_2.jpg' %}" alt="Image">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                                <h6 class="section-title text-white text-uppercase mb-3 animated slideInDown">Your safety is our concern!</h6>
                                <h1 class="display-3 text-white mb-4 animated slideInDown">Save or perish!</h1>
                                <!--<a href="" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">-->
                                     <label for="cars">Choose Security Officer:</label>
                                    <select name="cars" id="cars">
                                        <option value="">Security Officer</option>
                                    <option value=""><a href="{% url 'login' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Police</a></option>
                                     <option value=""><a href="{% url 'login' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Gendarmerie</a></option>
                                        <option value=""><a href="{% url 'login' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Fireman</a></option>
                                        <option value=""><a href="{% url 'login' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Rescuer</a></option>
                                        <option value=""><a href="{% url 'login' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Authority</a></option>
                                        <option value=""><a href="{% url 'login' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">ONG</a></option>
                                    </select>
                                <!--</a>-->
                                <a href="{% url 'loginC' %}" class="btn btn-light py-md-3 px-md-5 animated slideInRight">User</a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- Carousel End -->
 <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'css/lib_first/easing/easing.min.js' %}"></script>
    <script src="{% static 'css/lib_first/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'css/lib_first/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'css/lib_first/owlcarousel/owl.carousel.js' %}"></script>
    <script src="{% static 'css/lib_first/tempusdominus/js/moment.min.js' %}"></script>
